name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
        
  build_and_deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.18.1]
    steps:      
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_DEBUG: false
          envkey_VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          envkey_VITE_SMARTLOOK_APP_ID: ${{ secrets.SMARTLOOK_APP_ID }}
          envkey_VITE_ENV_SECRET: "from github actions"
          file_name: .env
      - run: cat .env
      - run: npm ci
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_STRONG_POSTURE }}'
          channelId: live
          projectId: strong-posture
